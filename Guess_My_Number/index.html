<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* Hide the spin buttons in WebKit browsers */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Hide spin buttons in Firefox */
    input[type="number"] {
        -moz-appearance: textfield;
    }
</style>
</head>

<body>
    <div id="header">
        <button id="again_btn">Again!</button>
        <h2 id="info_message">between 1 to 20</h2>
    </div>
    <div id="number_section">
        <div id="question_mark">
            <h1>?</h1>
        </div>
    </div>
    <div id="guessing_section">
        <div id="number_input">
            <label for="">Guess the Number</label>
            <input id="guess_number_input" type="number" name="" id="">
            <button id="guess_btn">Guess</button>
        </div>
        <div id="comments_section">
            <div id="comments_div">
                <h3>
                    comments :
                </h3>
                <span id="comment_result_place">
                </span>

            </div>
            <div id="results_div">
                <div id="total_score">
                    <h3>Total Score : </h3>
                    <span id="total_score_number_area">20</span>
                </div>
                <div id="high_score">
                    <h3>High Score : </h3>
                    <span id="high_score_number_area">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
